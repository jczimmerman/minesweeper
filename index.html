<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="difficultySelect">

  </div>

  <div id="hud">

    <div>

      <button name="Reset">Reset</button>

      <select id="difficulty">

        <option value="easy">Easy (9x9, 12 bombs)</option>

        <option value="medium">Medium (12x12, 20 bombs)</option>

        <option value="hard">Hard (20x20, 60 bombs)</option>

        <option value="custom">Custom</option>

      </select>

    </div>

    <div>

      <p>ðŸš©</p>

      <div class="flagCounter"></div>

      <div class="timer">000</div>

    </div>

  </div>

  <div id="custom-menu">
    <label>Height:
      <input type="text" class="height" value="9">
    </label>
    <label>Width:
      <input type="text" class="width" value="9">
    </label>
    <label>Bombs:
      <input type="text" class="bombs" value="12">
    </label>
    <button type="submit" name="button">New Game</button>
  </div>

  <table class="Board"></table>

  <p class='win-message'></p>

  <div id ="highscore"></div>

</body>


</html>
